<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="/css/common.css" type="text/css">
  <link rel="stylesheet" href="/css/index.css" type="text/css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_813725_zemv2z5qo9m.css">
</head>
<body> 
  
  <div class="cover"></div>
  <div class="musicbox">
    <div class="music-panel">
      <div class="music">
        <div class="control">
          <span class="back">
            <i class="iconfont icon-back"></i></span>
          <span class="play">
            <i class="iconfont icon-zanting"></i></span>
          <span class="forward">
            <i class="iconfont icon-next"></i></span>
        </div>
        <div class="info">
          <div class="title">我的歌曲</div>
          <div class="auther">是我的歌</div>
        </div>
      </div>

      <div class="progress">
        <div class="bar">
          <div class="progress-total"></div>
          <div class="progress-now"></div>
        </div>
        <div class="time">0:00</div>
      </div>
    </div>
    <ul class="list">
      <li>陈奕迅-可一可再</li>
      <li>左小祖咒-爱情的枪</li>
    </ul>
  </div>
 <script type="text/javascript" src="/js/index.js"></script>	
</body>
</html>
